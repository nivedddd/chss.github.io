<!DOCTYPE html>
<html>
<head> 
	<title>Text formatting</title>
</head>
<body>
<p>This is normal text.</p>
<p>This is <b>bold</b> text.</p>
<p>This is an <strong>important</strong> text.</p>
<p>This is an <i>italic</i> text.</p>
<p>This is an <em>emphasized</em> text.</p>
<p>This is a <mark>highlighted</mark>text.</p>
<p>This is <small>comparitively smaller</small> text.</p>
<p>My favourite colour is <del>blue</del> <ins> red</ins>.</p>
<p>This is a Chemical formula H<sub>2</sub>O</p>
<p>This is a quadratic equation A<sup>2</sup>+B+0</p>

</body>
</html>
